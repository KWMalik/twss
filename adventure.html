<html>
<head>
<title>Adventure</title>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.21/themes/base/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.js"></script>

<script>

	//<![CDATA[ 

	$.fn.teletype = function(opts){
	    var $this = this,
	        defaults = {
	            animDelay: 50
	        },
	        settings = $.extend(defaults, opts);

	    $.each(settings.text, function(i, letter){
	        setTimeout(function(){
	            $this.html($this.html() + letter);
	        }, settings.animDelay * i);
	    });
	};

	$(function(){
	    $('#world').teletype({
	        animDelay: 100,
	        text: 'You see a wizard, a cat and a well.  There is a forest to the North and a cave to the East ...'
	    });
	});
	
	$(function() {
		var availableTags = [
			"Eat",
			"Say",
			"Throw",
			"Throw Cat",
			"Throw Cat in Well",
			"Walk"
		];
		$( "#tags" ).autocomplete({
			source: availableTags
		});
	});
	
	

	//]]>  
	
	</script>

</head>
<body>
	

<div id="world">
	
</div>

<div class="demo">
<div class="ui-widget">
  <input name="tags" type="text" id="tags" value="" size="100">
</div>

</div>


</body>
</html>

<head>
<title>Adventure</title>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.21/themes/base/jquery-ui.css">

<style>
.ui-autocomplete {
	max-height: 100px;
	overflow-y: auto;
	/* prevent horizontal scrollbar */
	overflow-x: hidden;
	/* add padding to account for vertical scrollbar */
	padding-right: 20px;
}
/* IE 6 doesn't support max-height
 * we use height instead, but this forces the menu to always be this tall
 */
* html .ui-autocomplete {
	height: 100px;
}
</style>

<script>

	//<![CDATA[ 

	$.fn.teletype = function(opts){
	    var $this = this,
	        defaults = {
	            animDelay: 50
	        },
	        settings = $.extend(defaults, opts);

	    $.each(settings.text, function(i, letter){
	        setTimeout(function(){
	            $this.html($this.html() + letter);
	        }, settings.animDelay * i);
	    });
	};

	$(function(){
	    $('#world').teletype({
	        animDelay: 35,
	        text: 'You see a wizard, a cat and a well.  There is a forest to the North and a cave to the East ...'
	    });
	});
	
	$(function() {
		var availableTags = [
			"Eat",
			"Say",
			"Throw",
			"Throw Cat",
			"Throw Cat in Well",
			"Walk"
		];
		$( "#tags" ).autocomplete({
			source: function( req, resp ) {

			        var filtered = $.grep( availableTags, function(el) {
			            return el.indexOf( req.term ) == 0;                                    
			        });

			        resp( filtered );
			    }
		});
	});
	
	

	//]]>  
	
	</script>

</head>
<body>
	

<div id="world">
	
</div>

<div class="demo">
<div class="ui-widget">
  <input name="tags" type="text" id="tags" value="" size="100">
</div>
